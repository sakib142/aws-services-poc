blink.datasource.driver.class=oracle.jdbc.OracleDriver
blink.datasource.driver-class=oracle.jdbc.OracleDriver
blink.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.open-in-view=false
spring.jpa.orm=orm.xml
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.show-sql=true

#spring.profiles.active=@spring.profiles.active@
#Location of logback configuration or run on cmd line
logging.config=classpath:config/logback-spring.xml


# Show details in Health check section
management.endpoint.health.show-details=always
server.port=8080
camelrestlet.server.port=6031
camel.springboot.main-run-controller=true
# Pagination batch size
pagination.batch.size=1000

#batch info
batch.name=ems.securityfeed
batch.timestamp.format=yyyyMMddHHmmssSS
# Timestamp from which last batch run will be considered for first time run.
batch.noruntmstmp=19510425010100



